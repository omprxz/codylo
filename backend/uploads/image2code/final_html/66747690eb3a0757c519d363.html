<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp+G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYlgK+8+cSZyL9p6saOfp+h091dzy8+gO26FcQyF7cLrVUWZ1T+meKAq" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .logo {
            font-size: 1.2em;
        }
        .search-icon, .menu-icon {
            cursor: pointer;
            color: white;
        }
        .header-image {
            text-align: center;
            margin-top: 20px;
        }
        .header-image img {
            max-width: 100%;
            height: auto;
        }
        .intro-text {
            text-align: center;
            margin: 20px auto;
            max-width: 80%;
            line-height: 1.6;
        }
        .intro-text p:first-letter {
            font-size: 150%;
        }
        .explore-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .explore-button i {
            margin-left: 5px;
        }
        hr {
            border-color: #666;
            margin: 40px auto;
            max-width: 80%;
        }
        .notices {
            text-align: center;
        }
        .notices h4 {
            font-size: 1.5em;
        }
        .notices ul {
            list-style: none;
            padding: 0;
        }
        .notices li {
            background-color: #222;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            margin: 10px;
        }
        .top-nav {
            display: none; /* Initially hide the navigation */
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 10; /* Ensure it's above the content */
        }
        .top-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .top-nav li {
            display: inline-block;
            margin: 0 10px;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .top-nav a:hover {
            background-color: #4CAF50;
        }
        @media (max-width: 768px) { 
            .top-nav {
                display: block; 
            }
            .menu-icon {
                display: block; 
            }
            .search-icon {
                display: none; 
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="search-icon"><i class="fas fa-search"></i></div>
        <div class="logo">IT Club</div>
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
    </div>
    <nav class="top-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="header-image">
        <img src="https://i.ibb.co/gZRmLjS/R8-SD3-00001.png" alt="The image is a vector illustration of a blue clock with red hands and numbers on a black background. It is surrounded by various other clocks and icons in different shapes and sizes. There are also regions of text in the image, including numbers, letters, and possibly a brand name.">
    </div>
    <div class="intro-text">
        <p>IT Club is Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla pretium, justo nec tincidunt auctor, risus nisi mollis nulla.</p>
    </div>
    <div style="text-align:center;">
        <a href="#" class="explore-button">Explore Blogs <i class="fas fa-arrow-right"></i></a>
    </div>
    <hr>
    <div class="notices">
        <h4>Notices</h4>
        <ul>
            <li>Notice 1 (7 May 2024)</li>
            <li>Notice 2 (8 May 2024)</li>
            <li>Notice 3 (9 May 2024)</li>
        </ul>
    </div>
    <script>
        $(document).ready(function() {
            $('.menu-icon').click(function() {
                $('.top-nav').slideToggle(); 
            });
        });
    </script>
</body>
</html>
